<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/articleWrite.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./articleWrite.js"></script> -->
</head>
<body>
    <div class="navbar-wrapper flex-row">
        <div class="navbar-title flex-row">
            <span>게시판</span>
            <div class="navbar-category flex-row">
                <a href="/board" class="activated">자유게시판</a>
                <a href="/notice">공지사항</a>
                <a href="/shop">Shop</a>
            </div>
             <!-- <ul class="flex-row">
                <li>로그인</li>
                <li>회원가입</li>
            </ul>
            <ul class="flex-row">
                <li>닉네임</li>
                <li>로그아웃</li>
            </ul> -->
        </div>
    </div>
    <div id="container">
        <div id="article-write">
            <h3>게시글 작성</h3>
            <p id="upper-article-title">상위 게시글:<span>제목입니다</span></p>
            <form th:action="@{/board/write}" th:object="${articleVO}" method="post" enctype="multipart/form-data">
				<div class="flex-col">
	                <input type="text" name="memberName" id="article-writer" placeholder="작성자 닉네임">
	                <input type="text" name="articleTitle" id="article-title" placeholder="제목을 입력하세요">
	                <textarea name="articleContent" id="article-content" placeholder="본문 내용을 입력하세요"></textarea>
	                <input type="file" name="attachFiles[]" id="article-flie" multiple>
	                <input type="submit" id="article-submit" class="btn-green" value="등록">
				</div>
            </form>
            <button type="button" class="btn-white">목록으로 돌아가기</button>
        </div>
    </div>
</body>
</html>
