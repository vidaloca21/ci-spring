<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/article.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:inline="javascript">
		$().ready(function() {
            const articleId = [[${articleVO.articleId}]]
            const currentUrl = window.location.pathname + window.location.search
            $(".close").click(function() {
                location.reload();
            })
			$("#article-modify").click(function() {
				$("#modal-wrapper").removeClass("hidden")
				$("#password-submit-btn").click(function() {
					articleHandler(articleId, "modify");
				})
			})
			$("#article-delete").click(function() {
				$("#modal-wrapper").removeClass("hidden")
				$("#password-submit-btn").click(function() {
					articleHandler(articleId, "delete");
				})
			})
            $(".reply-delete").click(function() {
				let replyId = $(this).closest(".reply-item").data("id");
                let action = 'delete'
				$("#modal-wrapper").removeClass("hidden")
				$("#password-submit-btn").click(function() {
                    replyPasswordHandler(replyId, action, currentUrl);
				})
            })

            $(".reply-modify").click(function() {
                let replyId = $(this).closest(".reply-item").data("id");
                let action = 'modify'
				$("#modal-wrapper").removeClass("hidden")
				$("#password-submit-btn").click(function() {
                    replyPasswordHandler(replyId, action, currentUrl);
				})
            })

            $("#reply-submit").click(function() {
                $("#input-current-url").val(currentUrl)
                let action = $("#reply-form-action").val();
                replySubmitHandler(action);
            })
            
		})


        
        function replySubmitHandler(action) {
            var isValid;
            if (action == 'write') {
                isValid = checkValidReply();
                if (isValid.result) {
                    $("#reply-form").attr("action", "/reply/write")
                    $("#reply-form").submit()
                } else {
                    alert(isValid.msg)
                }
            } else if (action == 'modify') {
                isValid = checkValidReplyContent();
                if (isValid.result) {
                    $("#reply-form").attr("action", '/reply/modify.do')
                    $("#reply-form").submit()
                } else {
                    alert(isValid.msg)
                }
            }
        }

        function replyPasswordHandler(replyId, action, currentUrl) {
            let replyForm = $("#modal-password-form")
            replyForm.attr("method", "post")

            let replyIdDom = $('<input type="hidden"/>')
            replyIdDom.attr("name", "replyId")
            replyIdDom.val(replyId)
            replyForm.append(replyIdDom)

            let replyPwDom = $("#password-confirm")
            replyPwDom.attr("name", "replyPassword")

            if (action == 'modify') {
                replyForm.attr("action", currentUrl)
            } else if (action == 'delete') {
                replyForm.attr("action", "/reply/delete")

                let urlDom = $('<input type="hidden"/>')
                urlDom.attr("name", "currentUrl")
                urlDom.val(currentUrl);
                replyForm.append(urlDom)
            }

            replyForm.submit()
        }

        function articleHandler(articleId, action) {
            let articleForm = $("#modal-password-form")
            articleForm.attr("action", action)
            articleForm.attr("method", "post")
            let articleIdDom = $('<input type="hidden"/>')
            articleIdDom.attr("name", "articleId")
            articleIdDom.val(articleId);
            articleForm.append(articleIdDom)
            let articlePwDom = $("#password-confirm")
            articlePwDom.attr("name", "articlePassword")
            articleForm.submit()
		}

        function checkValidReply() {
			var memName = $("#member-name").val();
			var repPassword = $("#reply-password").val();
			var repContent = $("#reply-write").val();
			if (memName && repPassword && repContent) {
				if (memName.length > 12) {
					return {result: false, msg:"작성자명은 12자 이내로 입력해주세요"}
				}
				if (repPassword.length < 4 || repPassword.length > 12) {
					return {result: false, msg:"비밀번호는 4자 이상 12자 이하로 입력해주세요"}
				}
				if (repContent.length > 200) {
					return {result: false, msg:"댓글 내용은 최대 200자까지 입력 가능합니다"}
				}
				return {result: true, msg:"성공"};
			}
			else {
				if (!memName) {
					return {result: false, msg:"작성자명을 입력해주세요"}
				}
				if (!repPassword) {
					return {result: false, msg:"댓글 비밀번호를 입력해주세요"}
				}
				if (!repContent) {
					return {result: false, msg:"댓글 내용을 입력해주세요"}
				}
			}
		}

        function checkValidReplyContent() {
            var repContent = $("#reply-write").val();
            if(repContent) {
                if (repContent.length > 200) {
                    return {result: false, msg:"댓글 내용은 최대 200자까지 입력 가능합니다"}
                } else {
                    return {result: true, msg:"성공"};
                }
            } else {
                return {result: false, msg:"댓글 내용을 입력해주세요"}
            }

        }
	</script>
</head>
<body>
	<div th:replace="~{./boardNav :: gnv}"></div>
    <div id="container">
        <div id="article-wrapper">
            <div id="article" th:data-articleId="${articleVO.articleId}">
                <div id="article-title">
                    <h3 th:text="${articleVO.articleTitle}">제목입니다</h3>
                    <div class="flex-row">
                        <ul class="flex-row writer-info">
                            <li><span class="user-nickname" th:text="${articleVO.memberName}">닉네임</span></li>
                            <li>작성:<span th:text="${articleVO.articleCreateDate}"></span></li>
                            <th:block th:if="${articleVO.articleModifyDate != null}">
                            	<li>수정:<span th:text="${articleVO.articleModifyDate}"></span></li>
                            </th:block>
                            <li>조회수<span th:text="${articleVO.viewCnt}"></span></li>
                        </ul>
                        <ul class="flex-row add-delete">
                            <input type="hidden" th:value="${articleVO.articlePassword}" id="articlePW">
                            <li id="article-modify" class="pointer">수정</li>
                            <li id="article-delete" class="pointer">삭제</li>
                        </ul>
                    </div>
                </div>
                <div id="article-content">
					<p th:utext="${articleVO.articleContent}"></p>
                </div>
                <th:block th:if="${!fileList.empty}">
                    <div id="article-file">
                        <h5>첨부파일</h5>
                        <ul class="flex-row" th:each="file : ${fileList}" >
                            <li><a th:href="@{|/file/download/${file.attachmentId}|}" th:text="${file.originFilename}"></a></li>
                        </ul>
                    </div>
                </th:block>
                <div id="replies-list">
					<h5>댓글</h5>
                    <th:block th:if="${replyList.empty}">
                        <div class="reply-item">
                            아직 작성된 댓글이 없습니다!
                        </div>
                    </th:block>
                    <div class="reply-item" th:each="replyVO : ${replyList}" th:data-id="${replyVO.replyId}">
                        <div class="flex-row">
                            <ul class="flex-row writer-info">
                                <li><span class="user-nickname" th:text="${replyVO.memberName}"></span></li>
                                <li>작성:<span th:text="${replyVO.replyCreateDate}"></span></li>
                                <th:block th:if="${replyVO.replyModifyDate != null}">
                                	<li>수정:<span th:text="${replyVO.replyModifyDate}"></li>
                                </th:block>
                            </ul>
                            <ul class="flex-row add-delete">
                                <li class="reply-modify pointer">수정</li>
                                <li class="reply-delete pointer">삭제</li>
                            </ul>
                        </div>
                        <div class="reply-content" th:text="${replyVO.replyContent}"></div>
                    </div>
                </div>
                <div id="reply-write-wrapper">
                    <h5>댓글 쓰기</h5>
	                <form th:object="${replyVO}" method="post" id="reply-form">
	                    <div id="replies-write">
	                        <div class="flex-col" th:if="${targetReply} == null">
	                            <input type="text" name="memberName" id="member-name" placeholder="댓글 작성자">
                                <input type="password" name="replyPassword" id="reply-password" placeholder="비밀번호">
	                        </div>
	                        <div class="flex-col" th:unless="${targetReply} == null">
	                            <input type="text" name="memberName" id="member-name" placeholder="댓글 작성자" th:value="${targetReply.memberName}" readonly>
                                <input type="password" name="replyPassword" id="reply-password" placeholder="비밀번호" th:value="${targetReply.replyPassword}" readonly>
	                        </div>
	                        <textarea name="replyContent" id="reply-write" placeholder="댓글 내용" th:text="${targetReply} ? ${targetReply.replyContent} : ''"></textarea>
	                        <input type="hidden" name="articleId" th:value="${articleVO.articleId}">
	                        <input type="hidden" name="currentUrl" id="input-current-url">
	                        <input type="hidden" id="reply-form-action" th:value="${targetReply} ? 'modify' : 'write'">
	                        <th:block th:if="${targetReply} == null">
                                <input id="reply-submit" class="btn-green" type="button" value="등록">
							</th:block>
	                        <th:block th:unless="${targetReply} == null">
                                <input type="hidden"name="replyId" th:value="${targetReply.replyId}">
								<input id="reply-submit" class="btn-green" type="button" value="수정">
							</th:block>
	                    </div>
	                </form>
                </div>
            </div>
            <div id="" class="flex-col flex-start article-link-group">
                <div>
                    <span>다음</span>
                    <th:block th:if="${nextArticle.nextArticleId} == null">
						<span>게시글이 존재하지 않습니다</span>
					</th:block>
                    <a th:href="@{|/${boardVO.boardUrl}/view?articleId=${nextArticle.nextArticleId}|}" th:text="${nextArticle.nextArticleTitle}" class="font-bold">다음 글의 제목입니다</a>
                </div>
                <div>
                    <span>이전</span>
                    <th:block th:if="${nextArticle.prevArticleId} == null">
						<span>게시글이 존재하지 않습니다</span>
					</th:block>
                    <a th:href="@{|/${boardVO.boardUrl}/view?articleId=${nextArticle.prevArticleId}|}" th:text="${nextArticle.prevArticleTitle}" class="font-bold">이전 글의 제목입니다</a>
                </div>
            </div>
            <div id="" class="flex-row flex-end article-btn-group">
                <a th:href="@{|/${boardVO.boardUrl}/write?upperArticleId=${articleVO.articleId}|}" class="btn-green">답글 작성</a>
                <a th:href="@{|/${boardVO.boardUrl}|}" class="btn-white">목록</a>
            </div>
        </div>
    </div>


    <div id="modal-wrapper" class="hidden">
        <form id="modal-password-form">
            <div id="modal-password" class="flex-col">
                <span class="close">❌</span>
                <h3>비밀번호 확인</h3>
                <input type="password" id="password-confirm" />
                <button id="password-submit-btn" class="btn-green">확인</button>
            </div>
        </form>
    </div>
</body>
</html>
