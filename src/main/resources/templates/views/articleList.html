<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <script src="https://kit.fontawesome.com/63879a02ce.js" crossorigin="anonymous"></script>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/board.js"></script>
</head>
<body>
    <div class="navbar-wrapper flex-row">
        <div class="navbar-title flex-row">
            <span><a href="/">게시판</a></span>
            <div class="navbar-category flex-row">
                <a href="/board" class="activated">자유게시판</a>
                <a href="/notice">공지사항</a>
                <a href="/shop">Shop</a>
            </div>
            <!-- <ul class="flex-row">
                <li>로그인</li>
                <li>회원가입</li>
            </ul> -->
            <!-- <ul id="navbar-userinfo" class="flex-row">
                <li>닉네임</li>
                <li>로그아웃</li>
            </ul> -->
        </div>
    </div>
    <div id="container">
        <div id="board-wrapper">
            <div id="board-top">
                <div id="search-area">
                    <form id="search-form" th:action="@{/board}" th:object="${searchArticleVO}" method="get">
                        <select name="searchType" id="">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="writer">작성자</option>
                        </select>
                        <input type="text" name="keyword" id="keyword">
                        <input type="hidden" id="pageNo" name="pageNo" />
                        <input type="submit" id="search-btn" class="btn-green" value="검색">
                    </form>
                </div>
                <a href="/board/write" id="article-write" class="btn-white">글쓰기</a>
            </div>
            <table id="board">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>첨부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articleVO : ${articleList}" th:classappend="${articleVO.upperArticleId != null} ? 'level-1' : ''">
                        <td th:text="${articleVOStat.count}"></td>
                        <td>
							<a th:href="@{|/board/${articleVO.articleId}|}" th:text="${articleVO.articleTitle}"></a>
							<span class="reply-cnt" th:text="|[${replyCnt[articleVO.articleId]}]|"></span>
						</td>
                        <td th:text="${articleVO.memberName}"></td>
                        <td th:text="${articleVO.articleCreateDate}"></td>
                        <td th:text="${articleVO.viewCnt}"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <ul class="flex-row" id="page-area">
                <th:block th:if="${!articleList.empty}">
                    <!-- 이전 페이지 그룹 -->
                    <th:block th:if="${searchArticleVO.hasPrevGroup}">
                        <li>
                            <a href="javascript:void(0)" th:onclick="movePage(0)">처음</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" th:onclick="movePage(${searchArticleVO.prevGroupStartPageNo})">이전</a>
                        </li>
                    </th:block>
                    
                    <th:block th:each="p:${#numbers.sequence(searchArticleVO.groupStartPageNo,searchArticleVO.groupEndPageNo)}">
                        <li th:classappend="${searchArticleVO.pageNo} == ${p} ? 'font-bold': ''">
                            <a href="javascript:void(0)" th:pageNo="${p}" th:onclick="movePage(this.getAttribute('pageNo'))" th:text="${p+1}"></a>
                        </li>
                    </th:block>
                    
                    <!-- 다음 페이지 그룹 -->
                    <th:block th:if="${searchArticleVO.hasNextGroup}">
                        <li>
                            <a href="javascript:void(0)" th:onclick="movePage(${searchArticleVO.nextGroupStartPageNo})">다음</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" th:onclick="movePage(${searchArticleVO.pageCount -1})">마지막</a>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>
    </div>
</body>
</html>
